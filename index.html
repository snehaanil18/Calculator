<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="text-center">
        
        <div class="container-fluid bg-dark border-2" style="border: 1px solid rgb(255, 254, 254); width: 370px; padding: 25px; margin-top: 40px;"> 
          <h1 class="text-warning">Calculator</h1> 
        <input id="input1" class="form-control" type="text" style=" margin-top: 10px;">
        <br>

        <div class="btn-group m-2" style="width: 300px;" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill"  onclick="setValue(7)">7</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(8)">8</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(9)">9</button>
          <button type="button" class="btn btn-info btn-lg m-1 rounded-pill" onclick="setValue('+')">+</button>    
        </div>
        <div class="btn-group m-2" style="width: 300px;" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(4)">4</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(5)">5</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(6)">6</button>
          <button type="button" class="btn btn-info btn-lg m-1 rounded-pill" onclick="setValue('-')">-</button>
        </div>
        <div class="btn-group m-2" style="width: 300px;" role="group" aria-label="First group">
          
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(1)">1</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(2)">2</button>
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(3)">3</button>
          <button type="button" class="btn btn-info btn-lg m-1 rounded-pill" onclick="setValue('*')">*</button>
        </div>
        <div class="btn-group m-2" style="width: 300px; margin-left: 0px; margin-right: 20px;" role="group">
          <button type="button" class="btn btn-outline-light btn-lg m-1 rounded-pill" onclick="setValue(0)">0</button>
          <button type="button" class="btn btn-info rounded-pill btn-lg m-1" onclick="clearText()">C</button>
          <button type="button" class="btn btn-info rounded-pill"  onclick="removeLast()">X</button>
          <button type="button" class="btn btn-info btn-lg m-1 rounded-pill" onclick="setValue('/')">/</button>
        </div>
        <div class="btn-group m-2" style="width: 300px;" role="group" aria-label="First group"></div>

        <button type="button" class="btn btn-info btn-lg rounded-pill ps-5 pe-5" onclick="evaluateNum()">=</button>
        </div>
    </div>
    <script>
      // display number and symbol
      function setValue(num){
        input1.value+=num
      }

      // AC button for clearing the input 
      function clearText(){
        input1.value=""
      }

      // evaluate expression
      function evaluateNum(){
        input1.value=eval(input1.value)
      }

      // remove the last character
      function removeLast(){
        input1.value=input1.value.slice(0,-1)
      }
    </script>
</body>
</html>
